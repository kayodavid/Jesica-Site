<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body class="bg-bacground_2 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto bg-bacground shadow-xl rounded-2xl p-6 md:p-10" id="scheduling-screen">
        <header class="text-center mb-8 relative">
            <a href="/index.html" class="absolute top-0 left-0 text-gray-600 hover:text-gray-900 transition" onclick="showMain()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                </svg>
            </a>
            <h1 class="text-3xl font-bold text-gray-800">Agendar Consulta</h1>
            <p class="text-sm text-gray-500 mt-1">
                Selecione uma data e horário disponíveis
            </p>
        </header>

        <main>
            <form action="https://formsubmit.co/kayodavids@gmail.com" method="POST" class="space-y-5">
                <!-- Proteções -->
                <input type="hidden" name="_captcha" value="false" />
                <input type="hidden" name="_next" value="https://seusite.com/obrigado.html" />

                <div>
                    <label class="block text-sm font-medium text-gray-700" for="date">Data</label>
                    <input
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm h-9"
                        id="date" name="Data da Consulta" type="date" required />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700" for="time">Horário</label>
                    <select
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm h-8"
                        id="time" name="Horário" required>
                        <option>09:00</option>
                        <option>10:00</option>
                        <option>11:00</option>
                        <option>14:00</option>
                        <option>15:00</option>
                        <option>16:00</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700" for="name">Nome Completo</label>
                    <input autocomplete="name"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 h-8 sm:text-sm"
                        id="name" name="Nome Completo" type="text" required />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700" for="email">E-mail</label>
                    <input autocomplete="email"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 h-8 sm:text-sm"
                        id="email" name="E-mail" type="email" required />
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center items-center text-center py-3 px-4 border border-transparent h-10 rounded-md bg-black_2 text-white font-semibold hover:bg-black transition-colors">
                        Confirmar Agendamento
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script>
        function showScheduling() {
            document.getElementById("main-screen").style.display = "none";
            document.getElementById("scheduling-screen").style.display = "block";
        }

        function showMain() {
            document.getElementById("main-screen").style.display = "block";
            document.getElementById("scheduling-screen").style.display = "none";
        }
    </script>
</body>

</html>
