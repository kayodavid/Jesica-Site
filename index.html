    </main>
  </div>
  <div class="w-full max-w-md mx-auto p-4 md:p-8 scheduling-screen" id="scheduling-screen">
    <header class="text-center mb-8">
      <button class="absolute top-4 left-4 text-gray-600 hover:text-gray-800" onclick="showMain()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

      </button>
      <h1 class="text-2xl font-bold text-gray-800">Agendar Consulta</h1>
      <p class="text-sm text-gray-500 mt-2">Selecione uma data e horÃ¡rio disponÃ­veis</p>

    <main>
      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700" for="date">Data</label>
          <div class="mt-1">
            <input
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              id="date" name="date" type="date" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700" for="time">HorÃ¡rio</label>
          <div class="mt-1">

              id="time" name="time">
              <option>09:00</option>
              <option>10:00</option>
              <option>11:00</option>
              <option>14:00</option>
              <option>15:00</option>
              <option>16:00</option>

          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700" for="name">Nome Completo</label>
          <div class="mt-1">
            <input autocomplete="name"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              id="name" name="name" required="" type="text" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700" for="email">E-mail</label>
          <div class="mt-1">
            <input autocomplete="email"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              id="email" name="email" required="" type="email" />
          </div>
        </div>
        <div>

            type="submit">
            Confirmar Agendamento
          </button>
        </div>
      </form>
    </main>
  </div>
  <script>
    function showScheduling() {
      document.getElementById('main-screen').style.display = 'none';
      document.getElementById('scheduling-screen').style.display = 'block';
    }
    function showMain() {
      document.getElementById('main-screen').style.display = 'block';
      document.getElementById('scheduling-screen').style.display = 'none';
    }
  </script>
