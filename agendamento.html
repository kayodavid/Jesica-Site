<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento - Jessica Melo Nutri</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#a88b36',
            secondary: '#d4b76a',
            accent: '#f5e6c8',
            dark: '#3d3226',
            bacground: '#c7b88b',
            bacground_2: '#EDF5F2',
            black_2: '#262626',
          }
        }
      }
    }
  </script>

  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
    
    /* Menu Mobile */
    .mobile-menu {
      display: none;
    }
    .mobile-menu.active {
      display: block;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-bacground">

  <!-- Header/Navbar -->
  <nav class="bg-white shadow-md fixed w-full top-0 z-50">
    <div class="container mx-auto px-4 py-3 sm:py-4">
      <div class="flex justify-between items-center">
        <a href="/index.html">        
          <img src="/assets/images/logo_sem_fundo.png" class="w-32 sm:w-44" alt="Jessica Melo Nutricionista">
        </a>
        
        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6">
          <a href="/index.html" class="text-dark hover:text-primary transition">Início</a>
        </div>
        
        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="md:hidden text-dark p-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      
      <!-- Mobile Menu Dropdown -->
      <div id="mobile-menu" class="mobile-menu md:hidden mt-4 pb-4">
        <a href="/index.html" class="block py-2 text-dark hover:text-primary transition">Início</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex-1 flex items-center justify-center px-4 pt-24 pb-8 sm:pt-28">
    <div class="w-full max-w-md mx-auto">
      
      <!-- Header -->
      <header class="text-center mb-6 sm:mb-8">
        <img 
          alt="Foto de Jessica" 
          class="w-20 h-20 sm:w-24 sm:h-24 md:w-28 md:h-28 rounded-full mx-auto mb-3 sm:mb-4 object-cover shadow-lg"
          src="/assets/images/Jessica-site2.jpg" 
        />
        <h1 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800">
          Jessica Melo | Nutricionista
        </h1>
        <p class="text-sm sm:text-base text-gray-800 mt-1 sm:mt-2 px-2">
          Te ajudo a ter resultados enquanto a vida acontece
        </p>
      </header>

      <!-- CTA Button -->
      <main class="space-y-4">
        <a 
          class="block w-full text-center text-gray-800 py-3 sm:py-4 px-4 sm:px-6 rounded-lg transition-all duration-300 font-medium shadow-lg hover:shadow-xl hover:scale-105 text-sm sm:text-base"
          style="background-color:#c9be9d; border: 2px solid #1c1c1c;"
          href="https://wa.me/5562991159026"
        >
          Agende sua consulta
        </a>
        
        <!-- Informações Adicionais (Opcional) -->
        <div class="mt-6 sm:mt-8 text-center">
          <p class="text-xs sm:text-sm text-gray-700 px-4">
            Atendimento online disponível
          </p>
        </div>
      </main>
      
    </div>
  </div>

  <script>
    // Mobile Menu Toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (mobileMenuBtn && mobileMenu) {
      mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('active');
      });
    }
  </script>

</body>
</html>
